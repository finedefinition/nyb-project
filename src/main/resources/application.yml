    description: "NorseYacht  Java Spring Boot Application"
    version: "1.0.0"

logging:
  level:
    com:
      norwayyachtbrockers:
        nycbackend: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

