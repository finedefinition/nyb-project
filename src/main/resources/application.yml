server:
  port: 8080
spring:
  config:
    import: "optional:configserver:https://spring.norseyacht.com/"
  application:
    name: "nycbackend"
  profiles:
    active: "prod"

#  cloud:
#    openfeign:
#      circuitbreaker:
#        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

endpoints:
  shutdown:
    enabled: true

